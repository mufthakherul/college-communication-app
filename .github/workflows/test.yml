          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: apps/mobile
        run: flutter pub get

      - name: Run notice scraping tests
        working-directory: apps/mobile
        run: |
          echo "Running notice scraping tests to ensure scraper functionality..."
          flutter test test/services/website_scraper_service_test.dart --reporter expanded
          echo "✅ Notice scraping tests completed"

      - name: Verify scraper service exists
        working-directory: apps/mobile
        run: |
          if [ -f "lib/services/website_scraper_service.dart" ]; then
            echo "✅ Website scraper service found"
          else
            echo "❌ Website scraper service not found"
            exit 1
          fi

