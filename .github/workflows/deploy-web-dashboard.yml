name: Deploy Web Dashboard to Appwrite

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - '.github/workflows/deploy-web-dashboard.yml'
  workflow_dispatch:

jobs:
  deploy-appwrite:
    name: Deploy to Appwrite Storage
    runs-on: ubuntu-latest
    if: github.repository == 'mufthakherul/college-communication-app'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/web/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd apps/web
          npm ci
          
      - name: Build
        run: |
          cd apps/web
          npm run build
          
      - name: Install Appwrite CLI
        run: |
          npm install -g appwrite-cli
          
      - name: Deploy to Appwrite
        env:
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
        run: |
          cd apps/web
          
          # Login to Appwrite using API key
          appwrite client --endpoint $APPWRITE_ENDPOINT --project-Id $APPWRITE_PROJECT_ID --key $APPWRITE_API_KEY
          
          # Deploy static files to Appwrite Storage
          # Upload all files from dist folder to Appwrite bucket
          echo "Deploying to Appwrite Storage..."
          
          # Create or update bucket for web dashboard
          appwrite storage createBucket \
            --bucketId web-dashboard \
            --name "Web Dashboard" \
            --permissions "read(\"any\")" \
            --fileSecurity false \
            --enabled true || echo "Bucket already exists"
          
          # Upload files (this requires Appwrite CLI functions or storage commands)
          # Note: You may need to use Appwrite Functions for serving static sites
          echo "Files built successfully. Upload dist/ folder to Appwrite Storage bucket 'web-dashboard'"
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dashboard-dist
          path: apps/web/dist/
          retention-days: 7
