name: campus_mesh
description: RPI Communication App - Rangpur Polytechnic Institute (Developed by Mufthakherul)

publish_to: 'none'

version: 2.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Appwrite dependencies
  appwrite: ^12.0.1
  url_launcher: ^6.2.1
  webview_flutter: ^4.4.2
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2
  flutter_markdown: ^0.6.18
  # Network improvements
  connectivity_plus: ^6.0.0
  workmanager: ^0.5.2
  # Mesh networking
  flutter_nearby_connections: ^1.1.2
  nearby_service: ^0.2.1
  flutter_webrtc: ^0.9.48
  # QR code support
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  # Network utilities
  network_info_plus: ^5.0.0
  permission_handler: ^11.0.1
  # Utilities
  path_provider: ^2.1.1
  path: ^1.8.3
  archive: ^3.4.9
  # File handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  # Monitoring & Analytics
  sentry_flutter: ^7.14.0
  onesignal_flutter: ^5.0.0
  # Security
  crypto: ^3.0.3
  # HTTP client
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true