name: campus_mesh
description: RPI Communication App - Rangpur Polytechnic Institute (Developed by Mufthakherul)

publish_to: "none"

version: 2.0.0+2

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Appwrite dependencies
  appwrite: ^20.3.0
  url_launcher: ^6.2.1
  webview_flutter: ^4.13.0
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.2
  # Note: flutter_markdown is discontinued, but flutter_markdown_plus has API breaking changes
  # Keeping flutter_markdown until we can properly test the migration
  flutter_markdown: ^0.7.7+1
  # Network improvements
  connectivity_plus: ^7.0.0
  workmanager: ^0.9.0+3
  # Mesh networking
  # TODO(fix): flutter_nearby_connections uses deprecated v1 embedding API
  # Temporarily commented out until plugin is updated or we fork it
  # See: https://github.com/flutter/flutter/issues
  # flutter_nearby_connections: ^1.1.2
  nearby_service: ^0.2.1
  flutter_webrtc: ^1.2.0
  # QR code support
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  # Network utilities
  network_info_plus: ^7.0.0
  permission_handler: ^12.0.1
  # Utilities
  path_provider: ^2.1.5
  path: ^1.8.3
  archive: ^4.0.7
  package_info_plus: ^9.0.0
  device_info_plus: ^12.2.0
  # Local database for offline storage
  sqflite: ^2.4.2
  # File handling
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  # Monitoring & Analytics
  sentry_flutter: ^9.8.0
  onesignal_flutter: ^5.0.0
  # Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  local_auth: ^3.0.0
  # HTTP client
  http: ^1.5.0
  # HTML parser for web scraping
  html: ^0.15.4
  # Google Gemini AI
  google_generative_ai: ^0.4.7
  # Charts for analytics
  fl_chart: ^1.1.1
  # Modern typography
  google_fonts: ^6.2.1
  # Advanced animations & micro-interactions
  flutter_animate: ^4.5.0
  animations: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

dependency_overrides:
  # Override win32 to fix UnmodifiableUint8ListView errors with Dart 3.3+
  win32: ^5.15.0
  # Override flutter_plugin_android_lifecycle to fix v1 embedding compatibility
  # v2.0.32+ supports Flutter v2 embedding (required for Flutter 3.35.7+)
  flutter_plugin_android_lifecycle: ^2.0.32
  # Override flutter_web_auth_2 to fix v1 embedding compatibility
  # v4.1.0+ supports Flutter v2 embedding (required for Flutter 3.35.7+)
  # Used by appwrite package for OAuth authentication
  flutter_web_auth_2: ^4.1.0

  # Force latest Android implementation of path_provider to avoid legacy v1 embedding code
  path_provider_android:
    version: ">=2.2.4 <3.0.0"

flutter:
  uses-material-design: true
